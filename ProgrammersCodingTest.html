<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
	
		let k = 5;
		let tangerine = [1, 2, 3, 4];
	
		solution(k, tangerine);
	
    // LV2 귤 고르기
		function solution(k, tangerine) {
			const obj = {};
			
			// 같은 종이 몇개가 있는지 확인한다.
			tangerine.forEach((n) => {
// 				console.log("n:", n);
// 				console.log("obj[n]: ", obj[n]);
				
				// obj[n] 값이 있으면 1을 더한 값을
			    // obj[n] 값이 없으면 1을 넣어준다.
				obj[n] = ++obj[n] || 1;
			});
			
			console.log("obj: ", obj);
			
			// 서로 다른 종류의 수의 최솟값을 구하기 위해서는 종류는 상관 없고 값만 필요합니다.
			// Objext.values() 메서드를 통해 값만 추출 한 후
			// sort() 메서드를 이용해 내림차순으로 정렬해줍니다.
			const kind = Object.values(obj).sort( function (a, b) {
// 				console.log("a: ", a);
// 				console.log("b: ", b);
				
				return b - a;
			});
			console.log("kind: ", kind);
			
			let sum = 0;
		    let answer = 0;
		    
		    for (let num of kind) {
		    	console.log("num: ", num);
		    	
		    	answer++;	// 가짓수
		    	sum += num;
		    	
		    	if (sum >= k) break;
		    }

		  	console.log("answer: ", answer);
		    return answer;
		}
		
    </script>
</body>
</html>
